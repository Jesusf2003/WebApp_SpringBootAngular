<div class="formularioRegistro">
  <h2>Crear usuario</h2>
  <form [formGroup]="personaForm" (ngSubmit)="guardar()">
    <div class="form-group">
      <label>Nombres</label>
      <input type="text" formControlName="nombre" class="form-control">
    </div>
    <div class="form-group">
      <label>Apellidos</label>
      <input type="text" formControlName="apellido" class="form-control">
    </div>
    <div class="form-group">
      <label>Usuario</label>
      <input type="text" formControlName="user" class="form-control">
    </div>
    <div class="form-group">
      <label>Contraseña</label>
      <input type="text" formControlName="password" class="form-control">
    </div>
    <div class="form-group">
      <label>Celular</label>
      <input type="text" formControlName="celular" class="form-control">
    </div>
    <div class="form-group">
      <label>Nº Dni</label>
      <input type="text" formControlName="dni" class="form-control">
    </div>
    <div class="form-group">
      <label>Correo electrónico</label>
      <input type="text" formControlName="mail" class="form-control">
    </div>
    <div class="form-group">
      <label>Dirección</label>
      <input type="text" formControlName="direc" class="form-control">
    </div>
    <div class="form-group">
      <label>Rol</label>
      <input type="text" formControlName="rol" class="form-control">
    </div>

    <button type="button" style="margin-top: 5%;" class="btn btn-primary">Guardar</button>
  </form>
</div>

<router-outlet></router-outlet>
