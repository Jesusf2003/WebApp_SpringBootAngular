<div class="formularioRegistro">
  <h2>Registro de personas</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombres y apellidos</th>
        <th>Celular</th>
        <th>Dni</th>
        <th>Estado</th>
        <th>Correo</th>
        <th>Direcci√≥n</th>
        <th>Rol</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of persona">
        <th>{{item.codPer}}</th>
        <td>{{item.apellido}}, {{item.nombre}}</td>
        <td>{{item.celular}}</td>
        <td>{{item.dni}}</td>
